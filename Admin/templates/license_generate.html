{% extends 'base.html' %}
{% block title %}
Admin Page
{% endblock %}
{% block content %}

    <div id="wrapper" class="admin-panel">

    {% include 'partials/_header.html' %}

        <!-- content -->
        <div class="page-content">
            <div class="page-content-inner pt-lg-0  pr-lg-0">



              <div class="container uk-width-1-2 text-center mx-auto my-5">
                <div class="container">
                  <button class="uk-button uk-button-large btn btn-default" type="button" name="button">Generate License Key</button>
                </div>
                <div class="uk-margin">
                  <input class="uk-input" type="text" value="{{ license }}" placeholder="Generate License Key">
                </div>
              </div>



                <!-- footer
                ================================================== -->
                {% include 'partials/_footer.html' %}

            </div>

        </div>

        <!-- For Night mode -->
        <script>
            (function (window, document, undefined) {
                'use strict';
                if (!('localStorage' in window)) return;
                var nightMode = localStorage.getItem('gmtNightMode');
                if (nightMode) {
                    document.documentElement.className += ' night-mode';
                }
            })(window, document);


            (function (window, document, undefined) {

                'use strict';

                // Feature test
                if (!('localStorage' in window)) return;

                // Get our newly insert toggle
                var nightMode = document.querySelector('#night-mode');
                if (!nightMode) return;

                // When clicked, toggle night mode on or off
                nightMode.addEventListener('click', function (event) {
                    event.preventDefault();
                    document.documentElement.classList.toggle('night-mode');
                    if (document.documentElement.classList.contains('night-mode')) {
                        localStorage.setItem('gmtNightMode', true);
                        return;
                    }
                    localStorage.removeItem('gmtNightMode');
                }, false);

            })(window, document);
        </script>
    </div>

{% endblock %}
