    {% if request.path != '/' %}
    <div class="nd-z-index">

            <div class="nav-wrapper nd-nav-margin">
                <img src="../static/images/logo-small.svg" class="brand-logo">

                        <img src="{% static 'images/account.svg' %}" alt="" width="40" class="pt-09 mr-1">
                    </li>
                    <li class="nd-black fs-1-3">
                        {% if user.username == null %}
                        <span>Guest User</span>
                        {% else %}
                        <span>{{user.username}}</span>
                        {% endif %}

                </ul>
            </div>
        </nav>
    </div>
    {% endif %}
