{% block content %}
<style>

    text-decoration: underline;
color: black;

</style>

    <!-- Content
    ================================================== -->
    <div uk-height-viewport class="uk-flex uk-flex-middle" style="background: linear-gradient(80deg, rgb(7, 24, 41) 0, rgb(13, 49, 80) 100%) !important">
        <div class="uk-width-2-3@m uk-width-1-2@s m-auto rounded">
            <div class="uk-child-width-1-2@m uk-grid-collapse " uk-grid style="border-radius: 5px 5px 5px 5px; background: transparent">

                <!-- column one -->
                <div class="uk-margin-auto-vertical uk-text-center uk-animation-scale-up p-3 uk-light">
                    <div class="logo uk-visible@s">
                <a href="" class="logo" tabindex="-1">
                           <img src="{% static 'images/VES.png' %}" alt="">

                        </a>
            </div>
                </div>
                <!-- column two -->
                <div class="uk-card-default px-5 pt-4 pb-3 rounded">
                    <div class="mb-4 uk-text-center">
                        <h3 class="mb-0"> Welcome back</h3>
                    </div>{% include 'partials/_alert.html' %}
                    <form method="post">
                    {% csrf_token %}
                        <div class="uk-form-group">
                            <label class="uk-form-label"> Email</label>

                            <div class="uk-position-relative w-100">
                                <span class="uk-form-icon">
                                    <i class="icon-feather-mail"></i>
                                </span>
                                <input class="uk-input" type="email" name="email" placeholder="name@example.com" tabindex="1">
                            </div>

                        </div>

                        <div class="uk-form-group">
                            <label class="uk-form-label"> Password</label>

                            <div class="uk-position-relative w-100">
                                <span class="uk-form-icon">
                                    <i class="icon-feather-lock"></i>
                                </span>
                                <button type="button" class="uk-form-icon uk-form-icon-flip" onclick="toggle(this);" style="background: transparent;border:none;outline: none;"><i class="icon-feather-eye"></i></button>
                                    <input class="uk-input" type="password" name="password" id="password" placeholder="●●●●●●●●●●" tabindex="2">

                                </div>

                        </div>
                        <script>
                            function toggle(button) {
                            var password = document.getElementById("password");
                            if (password.type == "password") {
                                button.innerHTML = "<i class='icon-feather-eye-off'></i>";
                                password.type = "text";
                            }
                            else {
                                button.innerHTML = "<i class='icon-feather-eye'></i>";
                                password.type = "password";
                            }
                        }
                        </script>
{#                        <div class="  text-left">#}
{#                          <h6>Forgot Password? <span><a href="{% url 'reset_password' %}" class="create" tabindex="3">Click Here</a></span></h6>#}
{#                        </div>#}



                        <div class="mt-4 ml-4">

                            <div class="text-center">
                                <button id="bb" class="uk-width-expand" type="submit" tabindex="4"><span></span><span></span><span></span><span></span>Login</button>
                            </div>
                        </div>



                        <hr>
                        <!-- <hr class="text-primary uk-divider-icon"> -->
                        <div class=" mt-4 text-center">
                          <h6>Don't You have an account ? <span><a href="{% url 'register' %}" class="create" tabindex="5">Create Now</a></span></h6>
                        </div>


                    </form>
                </div><!--  End column two -->

            </div>
        </div>
    </div>

    <!-- Content -End
    ================================================== -->

    <!-- For Night mode -->
    <script>
        (function (window, document, undefined) {
            'use strict';
            if (!('localStorage' in window)) return;
            var nightMode = localStorage.getItem('gmtNightMode');
            if (nightMode) {
                document.documentElement.className += ' night-mode';
            }
        })(window, document);


        (function (window, document, undefined) {

            'use strict';

            // Feature test
            if (!('localStorage' in window)) return;

            // Get our newly insert toggle
            var nightMode = document.querySelector('#night-mode');
            if (!nightMode) return;

            // When clicked, toggle night mode on or off
            nightMode.addEventListener('click', function (event) {
                event.preventDefault();
                document.documentElement.classList.toggle('night-mode');
                if (document.documentElement.classList.contains('night-mode')) {
                    localStorage.setItem('gmtNightMode', true);
                    return;
                }
                localStorage.removeItem('gmtNightMode');
            }, false);

        })(window, document);
    </script>

{% endblock %}
